<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">Mine Club</div>
            <div class="server-status-text">Ping - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/pRuDc9f9" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://x.com/@Lunaris_Studio_" class="social-block">
                    <div class="icon-twitter icon-social"></div>
                </div>

                <div data-url="https://www.youtube.com/@Lunaris_Studios-mc" class="social-block">
                    <div class="icon-youtube icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="instance-select"><h1>+</h1></div>
        <div class="settings-btn icon-settings"></div>
        <div class="player-options">
            <div class="player-head"></div>
        </div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Select instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <div class="play-elements">
        <div class="play-instance">
            <button class="play-btn">Play</button>
        </div>
        <div class="info-starting-game">
    <!-- ðŸ”¹ NUEVO RECUADRO DE INICIO ðŸ”¹ -->

        <!-- Columna izquierda: texto + progreso -->

            <div class="info-starting-game-text">Conectando...</div>

        </div>

        <!-- Columna derecha: imagen grande -->
        <div class="starting-right">
