<div class="container">

    <!-- Primera pantalla: login-select -->
    <div class="login-select login-tabs active">
        <h1 class="main-title">INICIAR SESIÓN</h1>
        <hr class="divider">
        <p class="subtitle">Como quieres iniciar sesión?</p>

        <!-- Botón Offline -->
        <div class="login-options">
            <button class="connect select-offline">Iniciar Sesión Offline</button>
        </div>

        <!-- Separador con O -->
        <div class="separator">
            <span>O</span>
        </div>

        <!-- Botón Microsoft -->
        <div class="login-options">
            <button class="connect select-microsoft">Iniciar Sesión con Microsoft</button>
        </div>

        <!-- Footer -->
        <p class="footer">Mine Club</p>
    </div>

    <!-- Login Microsoft -->
    <div class="login-home login-tabs">
        <div class="login-text">Por favor identifícate con Microsoft para jugar.</div>
        <div class="login-options">
            <button class="connect connect-home">Conectar</button>
            <button class="cancel cancel-home">Cancelar</button> <!-- Botón Cancelar agregado -->
        </div>
    </div>

    <!-- Login Offline -->
    <div class="login-offline login-tabs">
        <div class="login-text">Por favor ingresa tu nick</div>
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="nombre de usuario..." />
        </div>
        <div class="login-options">
            <button class="connect connect-offline">Conectar offline</button>
            <button class="cancel cancel-offline">Cancelar</button> <!-- Botón Cancelar agregado -->
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Por favor inicia sesión para jugar.</div>
        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth">Conectar</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Por favor introduce el código de seguridad.</div>
        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código de seguridad" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>

</div>
